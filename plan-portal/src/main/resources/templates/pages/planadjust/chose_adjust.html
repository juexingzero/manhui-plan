<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>选择调整方式</title>
	
	<link rel="stylesheet" href="../cssAndJs/libs/font-awesome.css"/>
	<link rel="stylesheet" href="../cssAndJs/libs/layui/css/layui.css"/>
	<link rel="stylesheet" href="../cssAndJs/libs/layui/css/modules/laydate/default/laydate.css"/>
	<link rel="stylesheet" href="../cssAndJs/css/base.css"/>
	<link rel="stylesheet" href="../cssAndJs/css/plan_style.css"/>
	<link rel="stylesheet" href="../css/plugins/sweetalert/sweetalert.css"/>
	<link rel="stylesheet" href="../cssAndJs/css/personnel.css"/>
   	<link rel="stylesheet" href="../cssAndJs/css/temp_edit.css"/>
	
	<script type="text/javascript" src="../cssAndJs/libs/layui/layui.js"></script>
	<script type="text/javascript" src="../cssAndJs/libs/jquery.js"></script>
	<script type="text/javascript" src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript" src="../js/jquery-form.js"></script>
	<script src="../cssAndJs/libs/jquery.nicescroll.js"></script>
	<script src="../cssAndJs/libs/personnel.js"></script>

	<style type="text/css">
		.button{
			background-color: hsla(207, 100%, 43%, 0.89); 
			color: white; 
			font-size: 13px; 
			width: 100px; 
			height: 35px; 
			text-align: center; 
			cursor: pointer; 
			margin-left: 99px;
		}
	</style>
  </head>
  <!--
	作者：Jiang xiaosong
	时间：2017-12-11
	描述：选择调整方式
  -->
  <body>
    <form id="myForm" action="/toadjust_plan.action" method="get">
    	<div style="margin-top: 10px; margin-left: 20px;">
    		<label>选择申请调整类型:</label>&nbsp;&nbsp;&nbsp;
    	</div>
    	<div style="margin-top: 25px;">
	    	<div id="delay" style="width: 150px; height: 40px; margin-left: 20px; cursor: pointer; border-width: 1px; border-style: solid; border-color: black;" onclick="chosed(1);">
	    		<p style="text-align: center; font-size: 18px; padding-top: 7px; font-family: monospace;">计划延期</p>
	    	</div>
	    	
	    	<div id="suspend" style="width: 150px; height: 40px; margin-left: 185px; margin-top: -40px; cursor: pointer; border-width: 1px; border-style: solid; border-color: black;" onclick="chosed(2);">
	    		<p style="text-align: center; font-size: 18px; padding-top: 7px; font-family: monospace;">计划暂停</p>
	    	</div>
	    	
	    	<div id="suspension" style="width: 150px; height: 40px; margin-left: 350px; margin-top: -40px; cursor: pointer; border-width: 1px; border-style: solid; border-color: black" onclick="chosed(3);">
	    		<p style="text-align: center; font-size: 18px; padding-top: 7px; font-family: monospace;">计划中止</p>
	    	</div>
	    	
	    	<div id="change" style="width: 150px; height: 40px; margin-left: 515px; margin-top: -40px; cursor: pointer; border-width: 1px; border-style: solid; border-color: black" onclick="chosed(4);">
	    		<p style="text-align: center; font-size: 18px; padding-top: 7px; font-family: monospace;">计划变更</p>
	    	</div>
	    </div>
	    <input type="hidden" id="planLocation" name="planLocation" value=""/>
	    <div style="margin-top: 30px; margin-left: 100px;">
	    	<input id="btn1" class="button" type="button" value="确定"/>
	    	<input id="btn2" class="button" type="button" value="取消"/>
	    </div>
    </form>
  </body>
  <script type="text/javascript">
  	$(function(){
		$("#btn1").click(function() {
			var planLocation = $("input[ name='planLocation' ] ").val();
			if(planLocation != ""){
		      	// 将表单复制到父画面，在父页面的回调函数里提交表单
				var popupFormDiv = $(parent.document.body).children("div[id='popupFormDiv']").append($("#myForm"));
				//获取窗口索引
				var index = parent.layer.getFrameIndex(window.name); 
	            parent.layer.close(index);
			} else {
				layer.msg('温馨提示：请选择计划位置！'); 
			} 
		});
		$("#btn2").click(function() {
			var index = parent.layer.getFrameIndex(window.name);
		    parent.layer.close(index);
		});
	});
	
  	function chosed(id){
  		if(id == 1){
  			$("#delay").css("border-color","red");
  			$("#suspend").css("border-color","black");
  			$("#suspension").css("border-color","black");
  			$("#change").css("border-color","black");
  			$("#planLocation").val("delay");	
  		} else if(id == 2){
  			$("#delay").css("border-color","black");
  			$("#suspend").css("border-color","red");
  			$("#suspension").css("border-color","black");
  			$("#change").css("border-color","black");
  			$("#planLocation").val("suspend");
  		} else if(id == 3){
  			$("#delay").css("border-color","black");
  			$("#suspend").css("border-color","black");
  			$("#suspension").css("border-color","red");
  			$("#change").css("border-color","black");
  			$("#planLocation").val("suspension");
  		} else if(id == 4){
  			$("#delay").css("border-color","black");
  			$("#suspend").css("border-color","black");
  			$("#suspension").css("border-color","black");
  			$("#change").css("border-color","red");
  			$("#planLocation").val("change");
  		}
  	}
  </script>
</html>
