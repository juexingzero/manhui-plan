<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>计划协作处理或者查看</title>
		<link rel="stylesheet" href="../cssAndJs/libs/bootstrap.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/font-awesome.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/layui/css/modules/laydate/default/laydate.css"/>
		<link rel="stylesheet" href="../cssAndJs/css/base.css"/>
		<link rel="stylesheet" href="../cssAndJs/css/plan_style.css"/>
		
		<script type="text/javascript" src="../cssAndJs/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../cssAndJs/libs/jquery.js"></script>
		
		<style type="text/css">
			.cut_off_line{margin: 20px 0px;}
		</style>
	</head>
	<!--
	        作者：Jiayan He 
	        时间：2017-12-02
	        描述：计划协作处理或者查看详情页面
    -->
	<body style="padding-right: 12px;padding-bottom: 12px;height: auto;">
		<div class="plan_layout layui-form">
			<div th:if="${coop.rejectPerson} != null">
				<div class="form_item">
					<label style="margin-left: 75px;font-weight: 600;">拒绝信息</label>
				</div>
				<table border="0" cellspacing="0" cellpadding="0" style="margin-left: 200px;margin-top: -55px;">
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">拒绝人:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input laydate_time" th:value="${coop.rejectPerson}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">拒绝时间:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input laydate_time" th:value="${#dates.format(coop.rejectTime,'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">拒绝原因:</label>
								<div class="input_wrap">
									<!-- 富文本编辑器 -->
									<textarea class="layui-textarea" th:text="${coop.rejectReason}" readonly="readonly" style="height: 100px;width: 1028px;background-color: #F5F5F5;color: #999;"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<hr class="layui-bg-orange cut_off_line"/>
			</div>
			<div th:if="${coop.skipInfos} != null">
				<div class="form_item">
					<label style="margin-left: 75px;font-weight: 600;">跳级信息</label>
				</div>
				<table border="0" cellspacing="0" cellpadding="0" style="margin-left: 200px;margin-top: -55px;">
					<tr th:if="${skip} != null">
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">跳级处理人:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${skip.skipHandler}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">所属:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${skip.handlerBelong}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">岗位:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${skip.skipPost}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr th:if="${skip} != null">
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">原申请时间:</label>
								<div class="input_wrap">
									<input th:if="${coop.applyTime} != null" type="text" class="layui-input" th:value="${#dates.format(coop.applyTime,'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">跳级时间:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${#dates.format(skip.skipTime,'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr th:if="${lastSkip} != null">
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">未处理人:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${lastSkip.skipHandler}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">所属:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${lastSkip.handlerBelong}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">岗位:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${lastSkip.skipPost}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr th:if="${lastSkip} != null">
						<td class="pt_20">
							<div class="form_item">
								<label style="color: red;">原申请时间:</label>
								<div class="input_wrap">
									<input th:if="${coop.applyTime} != null" type="text" class="layui-input" th:value="${#dates.format(coop.applyTime,'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label style="color: red;">跳级时间:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" th:value="${#dates.format(lastSkip.skipTime,'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<hr class="layui-bg-orange cut_off_line"/>
			</div>
			<div>
				<div class="form_item">
					<label style="margin-left: 75px;font-weight: 600;">申请协作信息</label>
				</div>
				<table border="0" cellspacing="0" cellpadding="0" style="margin-left: 200px;margin-top: -55px;">
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>协作主题:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="theme" name="theme" th:value="${coop.theme}" readonly="readonly" style="width: 615px;background-color: #F5F5F5;"/>
									<input type="hidden" id="coopId" name="coopId" th:value="${coop.coopId}"/>
									<input type="hidden" id="apId" name="apId" th:value="${coop.apId}"/>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>协作原因:</label>
								<div class="input_wrap">
									<!-- 富文本编辑器 -->
									<textarea class="layui-textarea" id="coopReason" name="coopReason" th:text="${coop.coopReason}" readonly="readonly" style="height: 100px;width: 1028px;background-color: #F5F5F5;color: #999;"></textarea>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>协作完成标准:</label>
								<div class="input_wrap">
									<!-- 富文本编辑器 -->
									<textarea class="layui-textarea" id="criterion" name="criterion" th:text="${coop.criterion}" readonly="readonly" style="height: 100px;width: 1028px;background-color: #F5F5F5;color: #999;"></textarea>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>协作人:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input blame" id="collaborator" name="collaborator" th:value="${coop.collaborator}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>机构:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="collaboratorCompany" name="collaboratorCompany" th:value="${coop.collaboratorCompany}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>部门:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="collaboratorOffice" name="collaboratorOffice" th:value="${coop.collaboratorOffice}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>建议完成时间:</label>
								<div class="input_wrap">
									<input th:if="${coop.propFinishTime} != null" type="text" class="layui-input" id="propFinishTime" name="propFinishTime" th:value="${#dates.format(coop.propFinishTime,'yyyy-MM-dd')}" readonly="readonly" style="background-color: #F5F5F5;"/>
									<input th:if="${coop.propFinishTime} == null" type="text" class="layui-input" id="propFinishTime" name="propFinishTime" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<hr class="layui-bg-orange cut_off_line"/>
			</div>
			<div>
				<div class="form_item">
					<label style="margin-left: 75px;font-weight: 600;">需协作计划</label>
				</div>
				<table border="0" cellspacing="0" cellpadding="0" style="margin-left: 200px;margin-top: -55px;">
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label><span class="star">*</span>计划名称:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="actionPlanName" name="actionPlanName" th:value="${ap.actionPlanName}" readonly="readonly" style="width: 615px;background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="float: right;margin: 4px 34px;">
								<input class="btn_sm_blue2 f_left" type="button" value="查看计划详情" onclick="check_plan_detail();"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label>负责人:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="blamePerson" name="blamePerson" th:value="${ap.blamePerson}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>负责机构:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="blameOrgminzation" name="blameOrgminzation" th:value="${ap.blameOrgminzation}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>负责部门:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="blameSection" name="blameSection" th:value="${ap.blameSection}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label>开始时间:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="startTime" name="startTime" th:value="${ap.startTime}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>结束时间:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="endTime" name="endTime" th:value="${ap.endTime}" readonly="readonly" style="background-color: #F5F5F5;"/>
								</div>
							</div>
							<div class="form_item" style="margin-left: 50px;">
								<label>工期:</label>
								<div class="input_wrap">
									<input type="text" class="layui-input" id="timeLimit" name="timeLimit" th:value="${ap.timeLimit}" readonly="readonly" style="background-color: #F5F5F5;"/>
									<span>天</span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pt_20">
							<div class="form_item">
								<label>完成标准:</label>
								<div class="input_wrap">
									<!-- 富文本编辑器 -->
									<textarea class="layui-textarea" id="finishStandard" name="finishStandard" th:text="${ap.finishStandard}" readonly="readonly" style="height: 100px;width: 1028px;background-color: #F5F5F5;color: #999;"></textarea>
								</div>
							</div>
						</td>
					</tr>
				</table>
	   		</div>
	   		<div style="display: none;">
				<form id="saveForm" action="/accept_coop.action" method="post" class="layui-form">
					<div class="form_item">
						<label style="margin-left: 75px;font-weight: 600;">指派信息</label>
					</div>
					<table border="0" cellspacing="0" cellpadding="0" style="margin-left: 200px;margin-top: -55px;">
						<tr>
							<td class="pt_20">
								<div class="form_item">
									<label>指派人:</label>
									<div class="input_wrap">
										<input type="hidden" class="layui-input" id="assignor" name="assignor"/>
										<input type="hidden" name="coopId" th:value="${coop.coopId}"/>
										<input type="hidden" id="isSubmit" name="isSubmit"/>
									</div>
								</div>
								<div class="form_item" style="margin-left: 50px;">
									<label>完成时间:</label>
									<div class="input_wrap">
										<input type="hidden" class="layui-input" id="finishTime" name="finishTime"/>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="pt_20">
								<div class="form_item">
									<label>执行人:</label>
									<div class="input_wrap">
										<input type="hidden" class="layui-input" id="executor" name="executor"/>
										<input type="hidden" class="layui-input" id="executorId" name="executorId"/>
									</div>
								</div>
								<div class="form_item" style="margin-left: 50px;">
									<label>机构:</label>
									<div class="input_wrap">
										<input type="hidden" class="layui-input" id="executorCompany" name="executorCompany"/>
									</div>
								</div>
								<div class="form_item" style="margin-left: 50px;">
									<label>部门:</label>
									<div class="input_wrap">
										<input type="hidden" class="layui-input" id="executorOffice" name="executorOffice"/>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</form>
			</div>
	   		<div class="foot_btn_box" style="margin: 45px 0px 15px 0px;">
				<span th:if="${flag} == 'deal'" class="btn_sm_blue1" onclick="accept_coop();">接受协作</span>
				<span th:if="${flag} == 'deal'" class="btn_sm_white3" style="margin-left: 60px;" onclick="reject_coop();">拒绝协作</span>
				<span th:if="${flag} == 'deal'" class="btn_sm_white3" style="margin-left: 60px;" onclick="cancel();">返回</span>
				<span th:if="${flag} == 'check'" class="btn_sm_blue1" onclick="cancel();">返回</span>
			</div>
		</div>
		<script type="text/javascript">
			layui.use(["form", "laydate"], function () {
				var form = layui.form;
				var laydate = layui.laydate;
				layer.config({
		            btnAlign: "c",
		            resize: false
		        });
			})
		</script>
	</body>
	<script type="text/javascript">
	  	/*<![CDATA[*/
	  	function cancel(){
	  		window.location.href="/cooperation_handle_0_10_0.action";
	  	}
	  	
	  	function check_plan_detail(){
	  		var apId = $("#apId").val();
	  		if(apId != "")
	  			window.location.href="/check_plan_detail.action?apId="+apId;
	  	}
	  	
	  	function reject_coop(){
	  		var coopId = $("#coopId").val();
	  		layer.prompt({title: '请填写拒绝原因', formType: 2}, function(text, index){
			    layer.close(index);
			    window.location.href="/reject_coop.action?coopId="+coopId+"&&rejectReason="+text;
		  	});
	  	}
	  	
	  	function accept_coop(){
	  		var coopId = $("#coopId").val();
	  		layer.open({
	  			type: 2,
	            title: '选择执行人',
	            skin: 'layui-layer-molv',
	            shadeClose: true,
	            shade: 0.3,
	            area: ['680px', '780px'],
	            content: ['/chose_collaborator_or_executor.action?flag=executor','no'],
	            end: function(){
					var isSubmit = $("#isSubmit").val();
					if(isSubmit == 'true'){
						$("#saveForm").submit();
					}
				}
	  		});
	  	}
	  	/*]]>*/
	  </script>
</html>
