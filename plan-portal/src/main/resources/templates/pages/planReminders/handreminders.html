<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>计划授权查看详情页面</title>
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet"/>
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
	
	<script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
</head>
<body>
 <form id="formTag" action="/savafeedbackContext" class="form-horizontal">
	<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>计划查看</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                         
                        <div class="hr-line-dashed"></div>
                         <input type="hidden" id="id" name="id" th:value="${rs.id}"/>
                        <div class="ibox-content">
                        		 <div class="form-group"><label class="col-sm-2 control-label">计划状态：</label>
									 	<span th:if="${rs.actionPlan.adjustType}==1">已延期</span>
									 	<span th:if="${rs.actionPlan.adjustType}==2">已暂停</span>
                                </div>
  
                                <div class="form-group"><label class="col-sm-2 control-label">计划名称：</label>
                                	<!-- <input type="text" class="form-inline" id="planName" name="planName" th:value="${plan.planName}" readonly="readonly"/> -->
                                  <span class="form-inline" th:text="${rs.actionPlan.actionPlanName}"></span>
                                </div>
  								<div class="form-group"><label class="col-sm-2 control-label">计划描述：</label>
  									<!-- <input type="text" class="form-inline" id="planDescribe" name="planDescribe" th:value="${plan.planDescribe}" readonly="readonly"/> -->
                                <span class="form-inline" th:text="${rs.actionPlan.planDescribe}"></span>
                                </div>
                                <div class="form-group">
                                	<div><label class="col-sm-2 control-label">负责部门：</label>
                                 <span class="form-inline" th:text="${rs.actionPlan.blameSection}"></span>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <div>
                                     <label class="col-sm-2 control-label">负责人：</label>
                                   <span class="form-inline" th:text="${rs.actionPlan.blamePerson}"></span>
                                    </div>
                                </div>
                               	 <div class="form-group"><label class="col-sm-2 control-label">开始时间：</label>
                               	 	 <span class="form-inline" th:text="${rs.actionPlan.startTime}"></span>
                                </div>
                                </div>
                               	 <div class="form-group"><label class="col-sm-2 control-label">结束时间：</label>
                               	 	 <span class="form-inline" th:text="${rs.actionPlan.endTime}"></span>
                                </div>
                                </div>
                               	
                               	<div class="form-group"><label class="col-sm-2 control-label">时间延期至：</label>
                                <span class="form-inline" th:text="${rs.postponeTime}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">完成标准：</label>
                                <span class="form-inline" th:text="${rs.actionPlan.finishStandard}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">考核项：</label>
                                <span class="form-inline" th:text="${rs.actionPlan.checkItem}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">考核方式：</label>
                                <span class="form-inline" th:text="${rs.actionPlan.checkManner}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">催办原因：</label>
                                <span class="form-inline" th:text="${rs.reminderReason}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">催办描述：</label>
                                <span class="form-inline" th:text="${rs.reminderDescribe}"></span>
                                </div>
                                
                               	 <div class="form-group"><label class="col-sm-2 control-label">催办人：</label>
                                <span class="form-inline" th:text="${rs.reminderPerson}"></span>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">催办时间：</label>
                                <span class="form-inline" th:text="${rs.reimnderTime}"></span>
                                </div>
                               	
                               <div class="form-group"><label class="col-sm-2 control-label">处理结果：</label>
                               
                                <div class="col-sm-5" th:if="${rs.feedbackContext}==null">
                                    	<textarea id="feedbackContext" name="feedbackContext" class="form-control" rows="4" ></textarea>
                                    </div>
                                    
                                     <div class="col-sm-5" th:if="${rs.feedbackContext}!=null">
                                    	<textarea id="feedbackContext" name="feedbackContext" class="form-control" rows="4" th:text="${rs.feedbackContext}" readonly="readonly" ></textarea>
                                    </div>
                                </div>
                             
                                <div class="hr-line-dashed"></div>
                              
                                	
	   				
                                </div>
                             
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="button" onclick="save();" th:if="${rs.feedbackContext}==null">&nbsp;&nbsp;&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                        <button class="btn btn-primary" type="button" onclick="cancel();">&nbsp;&nbsp;&nbsp;&nbsp;返&nbsp;&nbsp;&nbsp;&nbsp;回&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
            
		 <div id="popupFormDiv" style="display:none;"></div>    
    
    
    <script type="text/javascript">
    	function cancel(){
    		window.location.href="toFindReminders_0_0_0";
   	 	}
    	
    	function save(){
    		$("#formTag").submit();
   	 	}
    </script>
	
</body>
</html>
