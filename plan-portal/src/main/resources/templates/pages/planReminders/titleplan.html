<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>授权查看的计划列表</title>
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet"/>
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
	
	<script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
</head>
<body>
	 	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>被催办的计划</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form action="toFindReminders_0_0_0">
		                        <div class="row">
	                            	<div class="col-sm-3 m-b-xs">
	                            		<label class="form-inline">催办原因：
	                            		<input id="reminderReason" name="reminderReason" placeholder="请输入催办原因" class="form-control" type="text" />
	                            		</label>
	                                </div>
									<div class="col-sm-2 m-b-xs">
	                                    <label class="form-inline">处理状态：<select name="state" id="state" class="form-control">
	                                    	<option value="0" >--全部-</option>
	                                    	<option value="1" >待处理</option>
	                                    	<option value="2" >已处理</option>
                                        </select>
                                        </label>
	                                </div>
	                               
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             </form>
		                   </div>
	                	</div>
                	</div>
                	
                	<div class="col-lg-12">
	              		 <div class="ibox float-e-margins">
                	 		<div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="5%">序号</th>
		                                        <th width="10%">催办时间</th>
		                                        <th width="10%">催办的计划</th>
		                                        <th width="10%">主计划名称</th>
		                                        <th width="10%">催办原因</th>
		                                        <th width="10%">催办人</th>
		                                        <th width="10%">处理状态</th>
		                                       
		                                        <th>操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="reminders : ${remindersList}">
										   		<td th:text="${reminders.id}">Onions</td>
										   		<td th:text="${reminders.reimnderTime}">Onions</td>
										      	<td th:text="${reminders.actionPlan.actionPlanName}"></td>
										      	<td th:text="${reminders.planName}"></td>
										      	<td th:text="${reminders.reminderReason}">Onions</td>
										      	<td th:text="${reminders.reminderPerson}">Onions</td>
										      	<td>
										      	<span th:if="${reminders.state==2}">已处理</span>
										      	<span th:if="${reminders.state==1}">待处理</span>
										      	</td>
										      	<td>
										      		<span th:if="${reminders.state}==2"><a th:href="@{handreminders(id=${reminders.id})}">查看详情</a></span>
										      		<span th:if="${reminders.state}==1"><a th:href="@{handreminders(id=${reminders.id})}">处理</a></span>
										      	</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="10">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
	           		 </div>
	           	</div>
	           	 <div id="popupFormDiv" style="display:none;"></div>
	   <script th:inline="javascript">
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
		});
    </script>
</body>
</html>
