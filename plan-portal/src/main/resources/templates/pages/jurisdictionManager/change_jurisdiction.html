</head>
<body>
<div class="authority">
    <div class="coordinate">
        <ul>
            <li><a href="javascript:void(0)">计划管理<b>></b></a></li>
            <li><a href="javascript:void(0)">系统设置<b>></b></a></li>
            <li><a href="#">权限管理</a></li>
        </ul>
    </div>
    <div class="planNav">
        <ul>
            <li class="active"><a href="/get_base_hierarchy.action" target="planIframe">初级层级</a></li>
            <li><a href="/get_post_special.action" target="planIframe">岗位特设</a></li>
        </ul>
    </div>
    <div class="content">
        <iframe name="planIframe" id="external-frame" style="border: 0px;width: 100%;height: 755px;background: #fff;" src="/get_base_hierarchy.action"></iframe>
    </div>
</div>
<script>
    // 导航切换
    $(".planNav").find("li").click(function () {
        $(this).addClass("active").siblings("li").removeClass("active")
    });
</script>
<script>
	layui.use('element', function() {
		var $ = layui.jquery,
		element = layui.element;
	});
</script>
<script type="text/javascript">
	function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
				}
			}
		};
		
	window.onload = function () {
		setIframeHeight(document.getElementById('external-frame'));
	};
</script>
</body>
</html>
